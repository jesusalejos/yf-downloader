<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Trading Lab - MVC Modular</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="container">
    <header class="header">
      <h1>üèõÔ∏è Trading Lab MVC</h1>
      <p style="color: #94a3b8;">Arquitectura Modular Separada</p>
    </header>

    <div class="panel">
      <div class="grid">
        <div>
          <label for="inputSymbol">Activo</label>
          <input type="text" id="inputSymbol" value="BTC-USD">
        </div>
        <div>
          <label for="inputDateFrom">Desde</label>
          <input type="date" id="inputDateFrom" value="2024-01-01">
        </div>
        <div>
          <label for="inputDateTo">Hasta</label>
          <input type="date" id="inputDateTo">
        </div>
        <div>
          <label for="inputInterval">Intervalo</label>
          <select id="inputInterval">
            <option value="1m">1 Minuto</option>
            <option value="5m">5 Minutos</option>
            <option value="1h">1 Hora</option>
            <option value="1d" selected>1 D√≠a</option>
            <option value="1wk">1 Semana</option>
          </select>
        </div>
      </div>

      <div class="btn-group">
        <button id="btnVisualize" class="btn-viz">üìä Visualizar Datos</button>
        <button id="btnDownload" class="btn-down">üíæ Descargar CSV</button>
      </div>
      
      <div id="loader" class="loader">‚è≥ Obteniendo datos de Yahoo Finance...</div>
    </div>

    <div id="resultsContainer" class="hidden">
      <div class="tabs">
        <button class="tab active" data-target="tab-stats">Estad√≠sticas</button>
        <button class="tab" data-target="tab-chart">Gr√°fico</button>
        <button class="tab" data-target="tab-historical">Hist√≥rico</button>
      </div>

      <div id="tab-stats" class="panel tab-content">
        <div class="grid" id="statsGrid"></div>
      </div>

      <div id="tab-chart" class="panel tab-content hidden">
        <canvas id="mainChart" style="height: 400px; width: 100%;"></canvas>
      </div>

      <div id="tab-historical" class="panel tab-content hidden">
        <div class="table-scroll">
          <table id="historicalTable">
            <thead>
              <tr>
                <th>Fecha</th>
                <th>Open</th>
                <th>High</th>
                <th>Low</th>
                <th>Close</th>
                <th>Volumen</th>
                <th>Rendimiento</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <script type="module" src="main.js"></script>

</body>
</html>
